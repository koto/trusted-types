sudo: required
language: node_js
node_js:
  - "node"
  - "7"
before_script:
  - npm install -g gulp-cli
  - gulp
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - "sudo chown root /opt/google/chrome/chrome-sandbox"
  - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"
cache:
  directories:
    - "node_modules"
env:
  - MOZ_HEADLESS=1
addons:
  firefox: latest
  chrome: latest
